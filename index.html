  <meta charset="UTF-8">

    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }

<body>


  <div class="wrapper-content">

    
    <div class="sidebar">

      <div class="infoEtapa">
        <span class="activeEtapa">1</span>
        <div class="wpr-description">
          <h3>Passo 1</h3>
          <h2>Suas Informções</h2>
        </div>
      </div>

      <div class="infoEtapa">
        <span>2</span>
        <div class="wpr-description">
          <h3>Passo 2</h3>
          <h2>Seleceine seu palno</h2>
        </div>
      </div>

      <div class="infoEtapa">
        <span>3</span>
        <div class="wpr-description">
          <h3>Passo 3</h3>
          <h2>Adicionais</h2>
        </div>
      </div>

      <div class="infoEtapa">
        <span>4</span>
        <div class="wpr-description">
          <h3>Passo 4</h3>
          <h2>Sumário</h2>
        </div>
      </div>

    </div>
    <div class="conteiner-etapas">

       <!-- #Primeira etapa -->
      <div class="wrp-information">

        <div class="wrp-tituloInfo">
          <h1>Informções Pessoais</h1>
          <h3>Forneça seu nome, endereço de email e número de telefone</h3>
        </div>

        <form class="wrp-inputsInfo">
          <div class="wpr-inp">
            <span class="legendaInput">Nome completo</span>
            <input type="text" id="inpNome" required>
          </div>

          <div class="wpr-inp">
            <span class="legendaInput">Endereço de Email</span>
            <input type="email" id="inpEmail" required>
          </div>
          
          <div class="wpr-inp">
            <span class="legendaInput">Telefone celular</span>
            <input type="number" id="inpTel" required>
          </div>

          <input type="submit" value="Próximo Passo">
        </form>
      </div>
      <!-- #endregion -->

    </div>
  </div>

  <!-- Sidebar start -->
